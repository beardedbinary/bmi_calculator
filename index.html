<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <label for="height">Height in meters</label><br /><br />
    <input
      name="height"
      id="height"
      type="number"
      placeholder="Enter your height"
    />
    <br /><br />
    <label for="weight">Weight in kg</label><br />
    <br />
    <input
      name="weight"
      id="weight"
      type="number"
      placeholder="Enter your weight"
    />
    <br />
    <br />
    <button onclick="bmicalc()">Calculate your BMI</button> <br /><br />
    <hr />
    <p id="yourbmi"></p>
    <script src="/bmi.js"></script>
  </body>
</html>
